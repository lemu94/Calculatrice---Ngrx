
<div class="row">
@for (item of buttonvalues; track $index) {
  <button  type="button" class="btn-primary col-s-3" (click)="ajout_nombre(item)">{{item}}</button>
}
</div>
<div class="row">
@for (item of buttonOperators; track $index) {
  <button class="btn-warning col-s-3"  (click)="addOperation(item)">{{item}}</button>
}
</div>
